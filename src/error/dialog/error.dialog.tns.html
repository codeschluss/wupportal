<scroll-view>
  <stack-layout>
    <stack-layout>
      <i18n i18n="@@unhandledError" unit="unhandledError"></i18n>
      <label [text]="': ' + data.context.error"></label>
    </stack-layout>
    <label class="strong" text="Time:"></label>
    <label textWrap="true" [text]="data.context.timestamp"></label>
    <label class="strong" text="Status:"></label>
    <label textWrap="true" [text]="data.context.status"></label>
    <label class="strong" text="Resource:"></label>
    <label textWrap="true" [text]="data.context.path"></label>
    <label class="strong" text="Exception:"></label>
    <label textWrap="true" [text]="data.context.message"></label>
    <label class="strong" text="Stacktrace:"></label>
    <label textWrap="true" [text]="data.context.trace"></label>
    <stack-layout>
      <stack-layout ripple (tap)="openUrl(package.bugs.url)">
        <i18n i18n="@@reportIssue" unit="reportIssue"></i18n>
      </stack-layout>
      <stack-layout ripple (tap)="data.closeCallback()">
        <i18n i18n="@@close" unit="close"></i18n>
      </stack-layout>
    </stack-layout>
  </stack-layout>
</scroll-view>
