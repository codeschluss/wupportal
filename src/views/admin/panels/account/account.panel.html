<header class="mat-title">
  <i18n i18n="@@accountPanel">accountPanel</i18n>
  <button  mat-raised-button color="primary" [matMenuTriggerFor]="actions">
    <i18n i18n="@@actions">actions</i18n>
  </button>
  <span [style.flexGrow]="1"></span>
  <h2 class="mat-headline">{{ name }}</h2>
</header>

<mat-menu #actions="matMenu">
  <button mat-menu-item [disabled]="!approved" (click)="create('activities')">
    <i18n i18n="@@createActivity">createActivity</i18n>
  </button>
  <ng-container ngProjectAs="mat-menu-item" *ngIf="user.blogger">
    <button mat-menu-item [disabled]="!blogger" (click)="create('blogposts')">
      <i18n i18n="@@createBlogpost">createBlogpost</i18n>
    </button>
  </ng-container>
  <ng-container ngProjectAs="mat-menu-item" *ngIf="!user.blogger">
    <button mat-menu-item (click)="joinBloggers()">
      <i18n i18n="@@joinBloggers">joinBloggers</i18n>
    </button>
  </ng-container>
  <button mat-menu-item (click)="joinOrganisations()">
    <i18n i18n="@@joinOrganisations">joinOrganisations</i18n>
  </button>
  <button mat-menu-item (click)="create('organisations')">
    <i18n i18n="@@createOrganisation">createOrganisation</i18n>
  </button>
</mat-menu>

<mat-tab-group [selectedIndex]="index">
  <mat-tab id="details" [disabled]="!user">
    <ng-template matTabLabel>
      <i18n i18n="@@main">main</i18n>
    </ng-template>
    <ng-template matTabContent>
      <user-form #form [group]="group" [item]="user"></user-form>
      <mat-divider></mat-divider>
      <button mat-raised-button
        color="primary"
        [disabled]="!form.valid || !form.dirty"
        (click)="form.persist().subscribe()">
        <i18n i18n="@@persist">persist</i18n>
      </button>
    </ng-template>
  </mat-tab>

  <mat-tab id="organisations" [disabled]="!organisations.length">
    <ng-template matTabLabel>
      <i18n i18n="@@organisations">organisations</i18n>
    </ng-template>
    <ng-template matTabContent>
      <organisation-table [items]="organisations">
        <ng-container matColumnDef="approved">
          <mat-header-cell *matHeaderCellDef>
            <i18n i18n="@@approved">approved</i18n>
          </mat-header-cell>
          <mat-cell *matCellDef="let item">
            <mat-slide-toggle disabled
              [checked]="organisationUser.includes(item.id)">
            </mat-slide-toggle>
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="ownership">
          <mat-header-cell *matHeaderCellDef>
            <i18n i18n="@@ownership">ownership</i18n>
          </mat-header-cell>
          <mat-cell *matCellDef="let item">
            <mat-slide-toggle disabled
              [checked]="organisationAdmin.includes(item.id)">
            </mat-slide-toggle>
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <i18n i18n="@@actions">actions</i18n>
          </mat-header-cell>
          <mat-cell *matCellDef="let item">
            <ng-container *ngIf="organisationAdmin.includes(item.id)">
              <button mat-icon-button
                color="primary"
                (click)="edit(item)">
                <fa-icon icon="pen"></fa-icon>
              </button>
              <button mat-icon-button
                color="warn"
                (click)="delete(item)">
                <fa-icon icon="times"></fa-icon>
              </button>
            </ng-container>
            <button mat-icon-button
              color="warn"
              (click)="unlinkOrganisation(item, user)">
              <fa-icon icon="sign-out-alt"></fa-icon>
            </button>
          </mat-cell>
        </ng-container>
      </organisation-table>
    </ng-template>
  </mat-tab>

  <mat-tab id="activities" [disabled]="!activities.length">
    <ng-template matTabLabel>
      <i18n i18n="@@activities">activities</i18n>
    </ng-template>
    <ng-template matTabContent>
      <activity-table [items]="activities">
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <i18n i18n="@@actions">actions</i18n>
          </mat-header-cell>
          <mat-cell *matCellDef="let item">
            <button mat-icon-button
              color="primary"
              (click)="edit(item)">
              <fa-icon icon="pen"></fa-icon>
            </button>
            <button mat-icon-button
              color="warn"
              (click)="delete(item)">
              <fa-icon icon="times"></fa-icon>
            </button>
          </mat-cell>
        </ng-container>
      </activity-table>
    </ng-template>
  </mat-tab>

  <mat-tab id="blogposts" [disabled]="!blogposts.length">
    <ng-template matTabLabel>
      <i18n i18n="@@blogposts">blogposts</i18n>
    </ng-template>
    <ng-template matTabContent>
      <blogpost-table [items]="blogposts">
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <i18n i18n="@@actions">actions</i18n>
          </mat-header-cell>
          <mat-cell *matCellDef="let item">
            <button mat-icon-button
              color="primary"
              (click)="edit(item)">
              <fa-icon icon="pen"></fa-icon>
            </button>
            <button mat-icon-button
              color="warn"
              (click)="delete(item)">
              <fa-icon icon="times"></fa-icon>
            </button>
          </mat-cell>
        </ng-container>
      </blogpost-table>
    </ng-template>
  </mat-tab>
</mat-tab-group>
