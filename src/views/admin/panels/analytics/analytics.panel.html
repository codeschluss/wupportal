<header class="mat-title">
  <i18n i18n="@@analyticsPanel">analyticsPanel</i18n>
</header>

<mat-tab-group id="analytics" [selectedIndex]="index">
  <mat-tab id="activities">
    <ng-template matTabLabel>
      <i18n i18n="@@activities">activities</i18n>
    </ng-template>
    <ng-template matTabContent>
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <i18n i18n="@@categories">categories</i18n>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <category-activities-chart></category-activities-chart>
        </mat-card-content>
      </mat-card>
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <i18n i18n="@@targetGroups">targetGroups</i18n>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <targetgroup-activities-chart></targetgroup-activities-chart>
        </mat-card-content>
      </mat-card>
    </ng-template>
  </mat-tab>

  <mat-tab id="subscription">
    <ng-template matTabLabel>
      <i18n i18n="@@subscriptions">subscriptions</i18n>
    </ng-template>
    <ng-template matTabContent>
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <i18n i18n="@@subscriptions">subscriptions</i18n>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <subscriptions-chart></subscriptions-chart>
        </mat-card-content>
      </mat-card>
    </ng-template>
  </mat-tab>
</mat-tab-group>
