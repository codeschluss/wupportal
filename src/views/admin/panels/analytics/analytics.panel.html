<header class="mat-title">
  <span [style.flexGrow]="1"></span>
  <i18n>analyticsPanel</i18n>
</header>

<mat-tab-group id="analytics" [selectedIndex]="index">
  <mat-tab id="activities">
    <ng-template matTabLabel>
      <i18n>activities</i18n>
    </ng-template>
    <ng-template matTabContent>
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <i18n>suburbs</i18n>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <suburb-activities-chart></suburb-activities-chart>
        </mat-card-content>
      </mat-card>
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <i18n>categories</i18n>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <category-activities-chart></category-activities-chart>
        </mat-card-content>
      </mat-card>
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <i18n>targetGroups</i18n>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <target-group-activities-chart></target-group-activities-chart>
        </mat-card-content>
      </mat-card>
    </ng-template>
  </mat-tab>

  <mat-tab id="subscriptions">
    <ng-template matTabLabel>
      <i18n>subscriptions</i18n>
    </ng-template>
    <ng-template matTabContent>
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <i18n>subscriptions</i18n>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <subscriptions-chart></subscriptions-chart>
        </mat-card-content>
      </mat-card>
    </ng-template>
  </mat-tab>
</mat-tab-group>
