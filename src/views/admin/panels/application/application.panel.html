<header class="mat-title">
  <h2 class="mat-headline">{{ name }}</h2>
  <span [style.flexGrow]="1"></span>
  <i18n>applicationPanel</i18n>
  <button  mat-raised-button
    color="primary"
    xPosition="before"
    [matMenuTriggerFor]="actions">
    <i18n>actions</i18n>
  </button>
</header>

<mat-menu #actions="matMenu">
  <button mat-menu-item (click)="create('languages')">
    <i18n>createLanguage</i18n>
  </button>
</mat-menu>

<mat-tab-group id="application" [selectedIndex]="index">
  <mat-tab id="configuration">
    <ng-template matTabLabel>
      <i18n>configuration</i18n>
    </ng-template>
    <ng-template matTabContent>
      <configuration-form #configurationForm
        [group]="configurationGroup"
        [item]="configuration">
      </configuration-form>
      <mat-divider></mat-divider>
      <button mat-raised-button
        color="primary"
        [disabled]="!configurationForm.valid || !configurationForm.dirty"
        (click)="configurationForm.persist().subscribe()">
        <i18n>persist</i18n>
      </button>
    </ng-template>
  </mat-tab>

  <mat-tab id="languages">
    <ng-template matTabLabel>
      <i18n>languages</i18n>
    </ng-template>
    <ng-template matTabContent>
      <language-table>
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <i18n>actions</i18n>
          </mat-header-cell>
          <mat-cell *matCellDef="let item">
            <button mat-icon-button
              color="primary"
              (click)="edit(item)">
              <fa-icon icon="pen"></fa-icon>
            </button>
            <button mat-icon-button
              color="warn"
              (click)="delete(item)">
              <fa-icon icon="times"></fa-icon>
            </button>
          </mat-cell>
        </ng-container>
      </language-table>
    </ng-template>
  </mat-tab>
</mat-tab-group>
