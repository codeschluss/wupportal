<header class="mat-title">
  <span [style.flexGrow]="1"></span>
  <i18n>messagingPanel</i18n>
</header>

<mat-tab-group id="messaging" [selectedIndex]="index">
  <mat-tab id="mailing">
    <ng-template matTabLabel>
      <i18n>email</i18n>
    </ng-template>
    <ng-template matTabContent>
      <mailing-form #mailing>
      </mailing-form>
      <mat-divider></mat-divider>
      <button mat-raised-button
        color="primary"
        [disabled]="!mailing.valid"
        (click)="mailing.persist().subscribe()">
        <i18n>send</i18n>
      </button>
    </ng-template>
  </mat-tab>

  <mat-tab id="pushing">
    <ng-template matTabLabel>
      <i18n>pushNotification</i18n>
    </ng-template>
    <ng-template matTabContent>
      <pushing-form #pushing>
      </pushing-form>
      <mat-divider></mat-divider>
      <button mat-raised-button
        color="primary"
        [disabled]="!pushing.valid"
        (click)="pushing.persist().subscribe()">
        <i18n>send</i18n>
      </button>
    </ng-template>
  </mat-tab>
</mat-tab-group>
