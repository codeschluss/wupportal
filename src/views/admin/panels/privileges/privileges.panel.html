<header class="mat-title">
  <i18n i18n="@@privilegesPanel">privilegesPanel</i18n>
  <button  mat-raised-button color="primary" [matMenuTriggerFor]="actions">
    <i18n i18n="@@actions">actions</i18n>
  </button>
</header>

<mat-menu #actions="matMenu">
  <button mat-menu-item (click)="resetAllPasswords()">
    <i18n i18n="@@resetAllPasswords">resetAllPasswords</i18n>
  </button>
</mat-menu>

<mat-tab-group id="privileges" [selectedIndex]="index">
  <mat-tab id="users">
    <ng-template matTabLabel>
      <i18n i18n="@@users">users</i18n>
    </ng-template>
    <ng-template matTabContent>
      <user-table>
        <ng-container matColumnDef="superUser">
          <mat-header-cell *matHeaderCellDef>
            <i18n i18n="@@superUser">superUser</i18n>
          </mat-header-cell>
          <mat-cell *matCellDef="let item">
            <mat-slide-toggle
              [checked]="item.superuser"
              (change)="grantSuperUser(item, $event.checked)">
            </mat-slide-toggle>
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="blogger">
          <mat-header-cell *matHeaderCellDef>
            <i18n i18n="@@blogger">blogger</i18n>
          </mat-header-cell>
          <mat-cell *matCellDef="let item">
            <ng-container *ngIf="item.blogger">
              <mat-slide-toggle
                [disabled]="!item.blogger.approved"
                [checked]="item.blogger.approved"
                (change)="unlinkBlogger(item)">
              </mat-slide-toggle>
            </ng-container>
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <i18n i18n="@@actions">actions</i18n>
          </mat-header-cell>
          <mat-cell *matCellDef="let item">
            <button mat-icon-button
              color="warn"
              (click)="delete(item)">
              <fa-icon icon="times"></fa-icon>
            </button>
          </mat-cell>
        </ng-container>
      </user-table>
    </ng-template>
  </mat-tab>

  <mat-tab id="organisations">
    <ng-template matTabLabel>
      <span matBadgeOverlap="false" [matBadge]="organisations.length || null">
        <i18n i18n="@@organisationRequests">organisationRequests</i18n>
      </span>
    </ng-template>
    <ng-template matTabContent>
      <organisation-table [items]="organisations">
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <i18n i18n="@@actions">actions</i18n>
          </mat-header-cell>
          <mat-cell *matCellDef="let item">
            <button mat-icon-button
              color="primary"
              (click)="grantOrganisation(item, true)">
              <fa-icon icon="check"></fa-icon>
            </button>
            <button mat-icon-button
              color="warn"
              (click)="grantOrganisation(item, false)">
              <fa-icon icon="times"></fa-icon>
            </button>
          </mat-cell>
        </ng-container>
      </organisation-table>
    </ng-template>
  </mat-tab>

  <mat-tab id="memberships">
    <ng-template matTabLabel>
      <span matBadgeOverlap="false" [matBadge]="memberships.length || null">
        <i18n i18n="@@membershipRequests">membershipRequests</i18n>
      </span>
    </ng-template>
    <ng-template matTabContent>
      <membership-table [items]="memberships">
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <i18n i18n="@@actions">actions</i18n>
          </mat-header-cell>
          <mat-cell *matCellDef="let item">
            <button mat-icon-button
              color="primary"
              (click)="grantMembership(item, true)">
              <fa-icon icon="check"></fa-icon>
            </button>
            <button mat-icon-button
              color="warn"
              (click)="grantMembership(item, false)">
              <fa-icon icon="times"></fa-icon>
            </button>
          </mat-cell>
        </ng-container>
      </membership-table>
    </ng-template>
  </mat-tab>

  <mat-tab id="bloggers">
    <ng-template matTabLabel>
      <span matBadgeOverlap="false" [matBadge]="bloggers.length || null">
        <i18n i18n="@@bloggerRequests">bloggerRequests</i18n>
      </span>
    </ng-template>
    <ng-template matTabContent>
      <user-table [items]="bloggers">
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <i18n i18n="@@actions">actions</i18n>
          </mat-header-cell>
          <mat-cell *matCellDef="let item">
            <button mat-icon-button
              color="primary"
              (click)="grantBlogger(item, true)">
              <fa-icon icon="check"></fa-icon>
            </button>
            <button mat-icon-button
              color="warn"
              (click)="grantBlogger(item, false)">
              <fa-icon icon="times"></fa-icon>
            </button>
          </mat-cell>
        </ng-container>
      </user-table>
    </ng-template>
  </mat-tab>
</mat-tab-group>
