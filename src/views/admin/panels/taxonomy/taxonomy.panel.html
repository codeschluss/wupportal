<header class="mat-title">
  <i18n i18n="@@taxonomyPanel">taxonomyPanel</i18n>
  <button  mat-raised-button color="primary" [matMenuTriggerFor]="actions">
    <i18n i18n="@@actions">actions</i18n>
  </button>
</header>

<mat-menu #actions="matMenu">
  <button mat-menu-item (click)="create('categories')">
    <i18n i18n="@@createCategory">createCategory</i18n>
  </button>
  <button mat-menu-item (click)="create('keywords')">
    <i18n i18n="@@createKeyword">createKeyword</i18n>
  </button>
  <button mat-menu-item (click)="create('targetgroups')">
    <i18n i18n="@@createTargetGroup">createTargetGroup</i18n>
  </button>
  <button mat-menu-item (click)="create('topics')">
    <i18n i18n="@@createTopic">createTopic</i18n>
  </button>
</mat-menu>

<mat-tab-group id="taxonomy" [selectedIndex]="index">
  <mat-tab id="categories">
    <ng-template matTabLabel>
      <i18n i18n="@@categories">categories</i18n>
    </ng-template>
    <ng-template matTabContent>
      <category-table>
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <i18n i18n="@@actions">actions</i18n>
          </mat-header-cell>
          <mat-cell *matCellDef="let item">
            <button mat-icon-button color="primary" (click)="edit(item)">
              <fa-icon icon="pen"></fa-icon>
            </button>
            <button mat-icon-button color="warn" (click)="delete(item)">
              <fa-icon icon="times"></fa-icon>
            </button>
          </mat-cell>
        </ng-container>
      </category-table>
    </ng-template>
  </mat-tab>

  <mat-tab id="keywords">
    <ng-template matTabLabel>
      <i18n i18n="@@keywords">keywords</i18n>
    </ng-template>
    <ng-template matTabContent>
      <keyword-table>
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <i18n i18n="@@actions">actions</i18n>
          </mat-header-cell>
          <mat-cell *matCellDef="let item">
            <button mat-icon-button color="primary" (click)="edit(item)">
              <fa-icon icon="pen"></fa-icon>
            </button>
            <button mat-icon-button color="warn" (click)="delete(item)">
              <fa-icon icon="times"></fa-icon>
            </button>
          </mat-cell>
        </ng-container>
      </keyword-table>
    </ng-template>
  </mat-tab>

  <mat-tab id="targetGroups">
    <ng-template matTabLabel>
      <i18n i18n="@@targetGroups">targetGroups</i18n>
    </ng-template>
    <ng-template matTabContent>
      <target-group-table>
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <i18n i18n="@@actions">actions</i18n>
          </mat-header-cell>
          <mat-cell *matCellDef="let item">
            <button mat-icon-button color="primary" (click)="edit(item)">
              <fa-icon icon="pen"></fa-icon>
            </button>
            <button mat-icon-button color="warn" (click)="delete(item)">
              <fa-icon icon="times"></fa-icon>
            </button>
          </mat-cell>
        </ng-container>
      </target-group-table>
    </ng-template>
  </mat-tab>

  <mat-tab id="topics">
    <ng-template matTabLabel>
      <i18n i18n="@@topics">topics</i18n>
    </ng-template>
    <ng-template matTabContent>
      <topic-table>
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <i18n i18n="@@actions">actions</i18n>
          </mat-header-cell>
          <mat-cell *matCellDef="let item">
            <button mat-icon-button color="primary" (click)="edit(item)">
              <fa-icon icon="pen"></fa-icon>
            </button>
            <button mat-icon-button color="warn" (click)="delete(item)">
              <fa-icon icon="times"></fa-icon>
            </button>
          </mat-cell>
        </ng-container>
      </topic-table>
    </ng-template>
  </mat-tab>
</mat-tab-group>
