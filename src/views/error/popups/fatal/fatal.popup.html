<h2 mat-dialog-title>
  <i18n>unhandledError</i18n>: {{ data.error }}
</h2>
<section mat-dialog-content>
  <pre><strong><i18n>time</i18n>:</strong><br>{{ data.timestamp }}</pre>
  <pre><strong><i18n>status</i18n>:</strong><br>{{ data.status }}</pre>
  <pre><strong><i18n>resource</i18n>:</strong><br>{{ data.path }}</pre>
  <pre><strong><i18n>feedback</i18n>:</strong></pre>
  <mat-form-field>
    <mat-label><i18n>content</i18n></mat-label>
    <textarea matInput
      [formControl]="content"
      [matAutosizeMinRows]="3"
      [matTextareaAutosize]="true">
    </textarea>
  </mat-form-field>
  <mat-form-field>
    <mat-label><i18n>email</i18n></mat-label>
    <input matInput type="email" [formControl]="email">
  </mat-form-field>
</section>
<section mat-dialog-actions>
  <button mat-button mat-dialog-close>
    <i18n>reset</i18n>
  </button>
  <button mat-button
    color="primary"
    [disabled]="!email.valid || !content.valid"
    (click)="send()">
    <i18n>send</i18n>
  </button>
</section>
