<strong class="mat-body-strong">
  <ng-container *ngTemplateOutlet="label; context: { case: data }">
  </ng-container>
</strong>
<br>
<small class="mat-small">
  {{ data.message }}
</small>

<ng-template #label let-case="case">
  <ng-container [ngSwitch]="case.status">
    <ng-container *ngSwitchCase="'403'">
      <i18n>forbiddenError</i18n>
    </ng-container>
    <ng-container *ngSwitchCase="'404'">
      <i18n>notFoundError</i18n>
    </ng-container>
    <ng-container *ngSwitchCase="'409'">
      <i18n>conflictError</i18n>
    </ng-container>
    <ng-container *ngSwitchCase="'413'">
      <i18n>tooLargeError</i18n>
    </ng-container>
    <ng-container *ngSwitchCase="'503'">
      <i18n>serverError</i18n>
    </ng-container>
  </ng-container>
</ng-template>
