<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="max-age=86400; must-revalidate">
    <meta http-equiv="Content-Security-Policy" content="
      connect-src * 'self' https://*.googleapis.com;
      default-src gap: 'self' 'unsafe-inline';
      img-src data: 'self'
        https://*.tile.openstreetmap.org
        https://vimeo.com/api/v2/video/
        https://i.vimeocdn.com/video/
        https://img.youtube.com/vi/;
      style-src 'self' 'unsafe-inline';
    ">

    <meta name="format-detection" content="address=no">
    <meta name="format-detection" content="date=no">
    <meta name="format-detection" content="email=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="google" content="notranslate">
    <meta name="theme-color" content="#2196f3">
    <meta name="viewport" content="
      initial-scale=1,
      user-scalable=no,
      width=device-width
    ">
    <!-- <meta http-equiv="Content-Security-Policy"
      content="default-src * data:; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://* http://*"> -->

    <base href="/">
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="manifest" href="manifest.json">
    <script src="zone.min.js"></script>
    <title>wooportal</title>
  </head>

  <body>
    <wooportal-app></wooportal-app>
  </body>
</html>
