<main>
  <ng-container *ngIf="activities.length">
    <section>
      <h1><i18n>upComingEvents</i18n></h1>
      <jumbo-frame-component>
        <ng-container *ngFor="let item of activities">
          <activity-card [item]="item"></activity-card>
        </ng-container>
      </jumbo-frame-component>
    </section>
  </ng-container>

  <ng-container *ngFor="let item of (categories | async)">
    <ng-container *ngIf="item.activities.length">
      <section>
        <h2>
          {{ item.label }}
          <span [style.flexGrow]="1"></span>
          <a mat-button
            color="primary"
            [routerLink]="['/', 'events', item.id]">
            <i18n>more</i18n>&nbsp;
            <fa-icon icon="angles-right"></fa-icon>
          </a>
        </h2>
        <listing-frame-component>
          <ng-container *ngFor="let item of item.activities">
            <activity-card [item]="item"></activity-card>
          </ng-container>
        </listing-frame-component>
      </section>
    </ng-container>
  </ng-container>
</main>
