<main>
  <section>
    <h1><i18n>forgotPassword</i18n></h1>
    <mat-card>
      <mat-card-content [formGroup]="formGroup">
        <mat-form-field appearance="outline">
          <mat-label><i18n>email</i18n> *</mat-label>
          <input matInput
            type="email"
            formControlName="email">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-stroked-button
          color="primary"
          [disabled]="!formGroup.valid"
          (click)="onResetPassword()">
          <i18n>resetPassword</i18n>
        </button>
      </mat-card-actions>
    </mat-card>
  </section>
</main>
