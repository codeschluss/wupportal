<main>
  <ng-container *ngIf="activities.length">
    <section>
      <h1>
        <i18n>newActivities</i18n>
        <span [style.flexGrow]="1"></span>
        <a mat-button
          color="primary"
          [routerLink]="['/', 'events']">
          <i18n>more</i18n>&nbsp;
          <fa-icon icon="angles-right"></fa-icon>
        </a>
      </h1>
      <jumbo-frame-component>
        <ng-container *ngFor="let item of activities">
          <activity-card [item]="item"></activity-card>
        </ng-container>
      </jumbo-frame-component>
    </section>
  </ng-container>

  <ng-container *ngIf="blogposts.length">
    <section>
      <h1>
        <i18n>blogposts</i18n>
        <span [style.flexGrow]="1"></span>
        <a mat-button
          color="primary"
          [routerLink]="['/', 'community']">
          <i18n>more</i18n>&nbsp;
          <fa-icon icon="angles-right"></fa-icon>
        </a>
      </h1>
      <jumbo-frame-component>
        <ng-container *ngFor="let item of blogposts">
          <blogpost-card [item]="item"></blogpost-card>
        </ng-container>
      </jumbo-frame-component>
    </section>
  </ng-container>

  <ng-container *ngIf="organisations.length">
    <section>
      <h1>
        <i18n>organisations</i18n>
        <span [style.flexGrow]="1"></span>
        <a mat-button
          color="primary"
          [routerLink]="['/', 'mapview']">
          <i18n>more</i18n>&nbsp;
          <fa-icon icon="angles-right"></fa-icon>
        </a>
      </h1>
      <listing-frame-component>
        <ng-container *ngFor="let item of organisations">
          <organisation-card [item]="item"></organisation-card>
        </ng-container>
      </listing-frame-component>
    </section>
  </ng-container>
</main>
