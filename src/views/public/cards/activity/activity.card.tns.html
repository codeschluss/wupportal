<grid-layout (tap)="router.navigate(['/', 'activities', item.id])">
  <stack-layout [ngStyle]="colors(item.category.color)">
    <stack-layout class="card-content">
      <stack-layout>
        <label [text]="item.scheduled?.startDate | date: 'dd.MM.yyyy'"></label>
        <label [text]="item.scheduled?.startDate | date: 'HH:mm'"></label>
      </stack-layout>
      <stack-layout>
        <label [text]="item.address.street"></label>
        <label [text]="item.address.houseNumber"></label>
      </stack-layout>
      <stack-layout>
        <label [text]="item.address.place"></label>
        <label [text]="item.address.suburb.name"></label>
      </stack-layout>
      <icon-compat
        android:style="margin-top: -56"
        class="card-image"
        ios:style="margin-top: -48"
        [icon]="item.category.icon"
        [style.color]="colors(item.category.color).color">
      </icon-compat>
    </stack-layout>
    <stack-layout class="card-title">
      <label textWrap="true" [text]="item.name"></label>
    </stack-layout>
  </stack-layout>
</grid-layout>
