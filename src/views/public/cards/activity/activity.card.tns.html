<grid-layout (tap)="router.navigate(['/', 'activities', item.id])">
  <stack-layout [ngStyle]="colors(item.category.color)">
    <stack-layout class="card-content">
      <label>
        <FormattedString>
          <span [text]="item.scheduled?.startDate | date: 'dd.MM.yyyy'"></span>
          <span [text]="item.scheduled?.startDate | date: ' HH:mm'"></span>
        </FormattedString>
      </label>
      <label>
        <FormattedString>
          <span [text]="item.address.street + ' '"></span>
          <span [text]="item.address.houseNumber"></span>
        </FormattedString>
      </label>
      <label>
        <FormattedString>
          <span [text]="item.address.place + ' '"></span>
          <span [text]="item.address.suburb.name"></span>
        </FormattedString>
      </label>
      <icon-compat
        android:style="margin-top: -56;"
        class="card-image"
        ios:style="margin-top: -48;"
        [icon]="item.category.icon"
        [style.color]="colors(item.category.color).color">
      </icon-compat>
    </stack-layout>
    <stack-layout class="card-title">
      <label textWrap="true" [text]="item.name"></label>
    </stack-layout>
  </stack-layout>
</grid-layout>
