<mat-card>
  <mat-card-header>
    <mat-card-title>
      <a [routerLink]="['/', 'blogposts', item.id]">
        {{ item.label }}
        <small>
          <i18n>by</i18n>
          {{ item.author }}
        </small>
      </a>
    </mat-card-title>
    <ng-container ngProjectAs="mat-card-subtitle" *ngIf="item.activity">
      <mat-card-subtitle>
        <a [routerLink]="['/', 'activities', item.activity.id]">
          <i18n>about</i18n>
          {{ item.activity.label }}
        </a>
      </mat-card-subtitle>
    </ng-container>
  </mat-card-header>
  <mat-card-content>
    {{ preview }}
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <details-piece [item]="item"></details-piece>
    <share-piece [item]="item"></share-piece>
    <like-piece [item]="item"></like-piece>
  </mat-card-actions>
</mat-card>
