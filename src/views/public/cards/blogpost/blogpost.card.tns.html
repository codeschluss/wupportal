<grid-layout>
  <stack-layout>
    <stack-layout
      class="card-title"
      (tap)="router.navigate(['/', 'blogposts', item.id])">
      <label textWrap="true">
        <FormattedString>
          <span [text]="item.name"></span>
          <span class="small" [text]="' ' + string('by') + ' '"></span>
          <span class="small" [text]="item.author"></span>
        </FormattedString>
      </label>
    </stack-layout>
    <ng-container *ngIf="item.activity">
      <stack-layout
        class="card-subtitle"
        (tap)="router.navigate(['/', 'activities', item.activity.id])">
        <label textWrap="true">
          <FormattedString>
            <span [text]="string('about') + ' '"></span>
            <span [text]="item.activity.name"></span>
          </FormattedString>
        </label>
      </stack-layout>
    </ng-container>
    <stack-layout class="card-content">
      <label textWrap="true" [text]="preview"></label>
    </stack-layout>
    <absolute-layout class="card-actions">
      <stack-layout>
        <details-piece [item]="item"></details-piece>
        <share-piece [item]="item"></share-piece>
        <like-piece [item]="item"></like-piece>
      </stack-layout>
    </absolute-layout>
  </stack-layout>
</grid-layout>
