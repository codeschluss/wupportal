<scroll-view class="topoff">
  <stack-layout>
    <ng-container *ngFor="let item of items | async">
      <grid-layout>
        <blogpost-card [item]="item"></blogpost-card>
      </grid-layout>
    </ng-container>
    <ng-container *ngIf="next || prev">
      <pager-component [next]="next" [prev]="prev"></pager-component>
    </ng-container>
  </stack-layout>
</scroll-view>
