<scroll-view class="topoff">
  <stack-layout>
    <grid-layout>
      <label textWrap="true">
        <FormattedString>
          <span [text]="item.name"></span>
          <span class="small" [text]="' ' + string('ofTopic') + ' '"></span>
          <span class="small" [text]="item.topic.name"></span>
        </FormattedString>
      </label>
    </grid-layout>
    <flexbox-layout>
      <follow-piece [item]="item.topic"></follow-piece>
      <share-piece [item]="item"></share-piece>
      <like-piece [item]="item"></like-piece>
    </flexbox-layout>
    <stack-layout>
      <marked-component [data]="item.content"></marked-component>
    </stack-layout>
  </stack-layout>
</scroll-view>
