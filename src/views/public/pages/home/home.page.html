<h2>Ein Angebotsportal für Integration und Begegnung in Wuppertal</h2>

<p>Das Wupportal richtet sich an Menschen, die zum Einen neu in Wuppertal sind
und an alle interessierten Menschen, die sich zum Thema Angebote zur Integration
informieren wollen.</p>

<h2>Einfach und schnell</h2>
<p>Durchstöbere Organisationen und Veranstaltungen in Wuppertal. Alle Infos zu
den Veranstaltungen und Organisationen findest Du auch auf einer interaktiven
Karte.</p>

<h2>Finde Angebote, die zu Dir passen</h2>
<p>Einfach nach Kategorien, Stadtteilen oder Zielgruppen filtern und nur die
Veranstaltungen sehen, die Du gerade brauchst. Oder suche nach Schlagworten und
Du bekommst Ergebnisse.</p>

<h2>Von überall erreichbar</h2>
<p>Ob Zuhause, im Internetcafé oder auf dem Smartphone, das Wupportal versorgt
Dich von überall mit den Infos zu den neusten Veranstaltungen in Wuppertal.</p>

<h2>In Deiner Sprache</h2>
<p>Das Wupportal kann nicht nur deinen Standort verwenden oder die besten
Veranstaltungen mit Deinen Freunden teilen, sondern auch Inhalte in
verschiedenen Sprachen anzeigen.</p>

      '"></marked-component>
