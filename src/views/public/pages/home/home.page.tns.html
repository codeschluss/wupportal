## Ein Angebotsportal für Neubürger in Wuppertal
Das Wupportal richtet sich an Menschen, die neu in Wuppertal sind und hilft
kostenfreie und integrative Angebote in der Stadt schnell und einfach zu finden.

## Einfach und schnell
Durchstöbere Organisationen und Veranstaltungen in Wuppertal. Alle Infos zu den
Veranstaltungen und Organisationen findest Du auch auf einer interaktiven Karte.

## Finde Angebote, die zu Dir passen
Einfach nach Kategorien, Stadtteilen oder Zielgruppen filtern und nur die
Veranstaltungen sehen, die Du gerade brauchst. Oder suche nach Schlagworten und
Du bekommst Ergebnisse.

## Von überall erreichbar
Ob Zuhause, im Internetcafé oder auf dem Smartphone, das Wupportal versorgt Dich
von überall mit den Infos zu den neusten Veranstaltungen in Wuppertal.

## In Deiner Sprache
Das Wupportal kann nicht nur deinen Standort verwenden oder die besten
Veranstaltungen mit Deinen Freunden teilen, sondern auch Inhalte in
verschiedenen Sprachen anzeigen.
