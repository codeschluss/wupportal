<main>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{ name | async }}
      </mat-card-title>
      <mat-card-subtitle>
        <i18n i18n="@@login">login</i18n>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>
          <i18n i18n="@@email">email</i18n>
        </mat-label>
        <input matInput
          type="email"
          [formControl]="email"
          (keydown.enter)="valid && login()">
      </mat-form-field>
      <mat-form-field>
        <mat-label>
          <i18n i18n="@@password">password</i18n>
        </mat-label>
        <input #input matInput
          type="password"
          [formControl]="password"
          (keydown.enter)="valid && login()">
      </mat-form-field>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions>
      <button mat-button
        [disabled]="!valid"
        (click)="login()">
        <i18n i18n="@@login">login</i18n>
      </button>
      <button mat-button
        [disabled]="!resetable"
        (click)="reset($event)">
        <i18n i18n="@@resetPassword">resetPassword</i18n>
      </button>
      <button mat-button
        [disabled]="!registerable"
        [routerLink]="['/', 'register']">
        <i18n i18n="@@register">register</i18n>
      </button>
    </mat-card-actions>
  </mat-card>
</main>
