<main>
  <section>
    <mat-list>
      <mat-list-item>
        <strong>
          <i18n>subscriptions</i18n>
        </strong>
      </mat-list-item>
      <ng-container *ngIf="!types.length">
        <mat-list-item>
          <i18n>notFoundError</i18n>
        </mat-list-item>
      </ng-container>
      <ng-container *ngIf="types.length">
        <ng-container *ngFor="let item of types">
          <mat-list-item>
            <mat-slide-toggle
              [checked]="selected(item)"
              (change)="toggle($event.checked, item)">
              <strong>{{ item.label }}</strong>
              <article [innerHTML]="item.description"></article>
            </mat-slide-toggle>
          </mat-list-item>
        </ng-container>
      </ng-container>
    </mat-list>
  </section>
  <section>
    <aside>
      <mat-list>
        <mat-list-item>
          <strong>
            <i18n>followedActivities</i18n>
          </strong>
        </mat-list-item>
        <ng-container *ngIf="!items.activities.length">
          <mat-list-item>
            <i18n>notFoundError</i18n>
          </mat-list-item>
        </ng-container>
        <ng-container *ngIf="items.activities.length">
          <ng-container *ngFor="let item of items.activities">
            <mat-list-item>
              {{ item.label }}
              <button mat-icon-button
                color="warn"
                (click)="unsubscribe(item)">
                <fa-icon icon="times"></fa-icon>
              </button>
            </mat-list-item>
          </ng-container>
        </ng-container>
      </mat-list>
    </aside>
    <aside>
      <mat-list>
        <mat-list-item>
          <strong>
            <i18n>followedOrganisations</i18n>
          </strong>
        </mat-list-item>
        <ng-container *ngIf="!items.organisations.length">
          <mat-list-item>
            <i18n>notFoundError</i18n>
          </mat-list-item>
        </ng-container>
        <ng-container *ngIf="items.organisations.length">
          <ng-container *ngFor="let item of items.organisations">
            <mat-list-item>
              {{ item.label }}
              <button mat-icon-button
                color="warn"
                (click)="unsubscribe(item)">
                <fa-icon icon="times"></fa-icon>
              </button>
            </mat-list-item>
          </ng-container>
        </ng-container>
      </mat-list>
    </aside>
    <aside>
      <mat-list>
        <mat-list-item>
          <strong>
            <i18n>followedBloggers</i18n>
          </strong>
        </mat-list-item>
        <ng-container *ngIf="!items.bloggers.length">
          <mat-list-item>
            <i18n>notFoundError</i18n>
          </mat-list-item>
        </ng-container>
        <ng-container *ngIf="items.bloggers.length">
          <ng-container *ngFor="let item of items.bloggers">
            <mat-list-item>
              {{ item.label }}
              <button mat-icon-button
                color="warn"
                (click)="unsubscribe(item)">
                <fa-icon icon="times"></fa-icon>
              </button>
            </mat-list-item>
          </ng-container>
        </ng-container>
      </mat-list>
    </aside>
    <aside>
      <mat-list>
        <mat-list-item>
          <strong>
            <i18n>followedTopics</i18n>
          </strong>
        </mat-list-item>
        <ng-container *ngIf="!items.topics.length">
          <mat-list-item>
            <i18n>notFoundError</i18n>
          </mat-list-item>
        </ng-container>
        <ng-container *ngIf="items.topics.length">
          <ng-container *ngFor="let item of items.topics">
            <mat-list-item>
              {{ item.label }}
              <button mat-icon-button
                color="warn"
                (click)="unsubscribe(item)">
                <fa-icon icon="times"></fa-icon>
              </button>
            </mat-list-item>
          </ng-container>
        </ng-container>
      </mat-list>
    </aside>
  </section>
</main>
