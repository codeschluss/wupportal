<scroll-view class="topoff">
  <stack-layout>
    <grid-layout>
      <i18n i18n="@@subscriptions" unit="subscriptions"></i18n>
    </grid-layout>
    <ng-container *ngIf="!types.length">
      <i18n i18n="@@notFoundError" unit="notFoundError"></i18n>
    </ng-container>
    <ng-container *ngIf="types.length">
      <ng-container *ngFor="let item of types">
        <stack-layout ripple (tap)="switch.checked = !switch.checked">
          <switch #switch
            isUserInteractionEnabled="false"
            [checked]="selected(item)"
            (checkedChange)="toggle($event.object.checked, item)">
          </switch>
          <stack-layout>
            <label [text]="item.name"></label>
            <marked-component
              (tap)="switch.checked = !switch.checked"
              [data]="'<style>*{font-size:12px;}</style>' + item.description">
            </marked-component>
          </stack-layout>
        </stack-layout>
      </ng-container>
    </ng-container>
    <grid-layout>
      <i18n i18n="@@followedActivities" unit="followedActivities"></i18n>
    </grid-layout>
    <ng-container *ngIf="!items.activities.length">
      <i18n i18n="@@notFoundError" unit="notFoundError"></i18n>
    </ng-container>
    <ng-container *ngIf="items.activities.length">
      <ng-container *ngFor="let item of items.activities">
        <stack-layout>
          <label [text]="item.name"></label>
          <grid-layout ripple (tap)="unsubscribe(item)">
            <icon-component icon="times"></icon-component>
          </grid-layout>
        </stack-layout>
      </ng-container>
    </ng-container>
    <grid-layout>
      <i18n i18n="@@followedOrganisations" unit="followedOrganisations"></i18n>
    </grid-layout>
    <ng-container *ngIf="!items.organisations.length">
      <i18n i18n="@@notFoundError" unit="notFoundError"></i18n>
    </ng-container>
    <ng-container *ngIf="items.organisations.length">
      <ng-container *ngFor="let item of items.organisations">
        <stack-layout>
          <label [text]="item.name"></label>
          <grid-layout ripple (tap)="unsubscribe(item)">
            <icon-component icon="times"></icon-component>
          </grid-layout>
        </stack-layout>
      </ng-container>
    </ng-container>
    <grid-layout>
      <i18n i18n="@@followedBloggers" unit="followedBloggers"></i18n>
    </grid-layout>
    <ng-container *ngIf="!items.bloggers.length">
      <i18n i18n="@@notFoundError" unit="notFoundError"></i18n>
    </ng-container>
    <ng-container *ngIf="items.bloggers.length">
      <ng-container *ngFor="let item of items.bloggers">
        <stack-layout>
          <label [text]="item.name"></label>
          <grid-layout ripple (tap)="unsubscribe(item)">
            <icon-component icon="times"></icon-component>
          </grid-layout>
        </stack-layout>
      </ng-container>
    </ng-container>
    <grid-layout>
      <i18n i18n="@@followedTopics" unit="followedTopics"></i18n>
    </grid-layout>
    <ng-container *ngIf="!items.topics.length">
      <i18n i18n="@@notFoundError" unit="notFoundError"></i18n>
    </ng-container>
    <ng-container *ngIf="items.topics.length">
      <ng-container *ngFor="let item of items.topics">
        <stack-layout>
          <label [text]="item.name"></label>
          <grid-layout ripple (tap)="unsubscribe(item)">
            <icon-component icon="times"></icon-component>
          </grid-layout>
        </stack-layout>
      </ng-container>
    </ng-container>
  </stack-layout>
</scroll-view>
