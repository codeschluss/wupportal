<h3>3. Allgemeines zur Datenverarbeitung</h3>
<h4>3.1. Umfang der Verarbeitung personenbezogener Daten</h4>
<p>Wir erheben und verwenden auf unserer Webseite personenbezogene Daten
grundsätzlich nur, soweit dies zur Bereitstellung einer funktionsfähigen Website
sowie unserer Inhalte und Leistungen erforderlich ist. Die Erhebung und
Verwendung personenbezogener Daten unserer Nutzer erfolgt regelmäßig nur nach
Einwilligung des Nutzers. Eine Ausnahme gilt in solchen Fällen, in denen eine
vorherige Einholung einer Einwilligung aus tatsächlichen Gründen nicht möglich
ist und die Verarbeitung der Daten durch gesetzliche Vorschriften gestattet ist.
Die Datenschutzerklärung umfasst nicht die Online-Verfahren und Formulare der
Stadt, die auf unserer Website angeboten werden. Über die spezifischen
Datenschutzbestimmungen wird jeweils gesondert informiert.</p>

<h4>3.2. Rechtsgrundlage für die Verarbeitung personenbezogener Daten</h4>
<p>Soweit wir für Verarbeitungsvorgänge personenbezogener Daten eine
Einwilligung der betroffenen Person einholen, dient Art. 6 Abs. 1 lit. a
EU-Datenschutzgrundverordnung (DSGVO) als Rechtsgrundlage für die Verarbeitung
personenbezogener Daten.</p>

<p>Bei der Verarbeitung von personenbezogenen Daten, die zur Erfüllung eines
Vertrages, dessen Vertragspartei die betroffene Person ist, erforderlich ist,
dient Art. 6 Abs. 1 lit. b DSGVO als Rechtsgrundlage. Dies gilt auch für
Verarbeitungsvorgänge, die zur Durchführung vorvertraglicher Maßnahmen
erforderlich sind.</p>

<p>Soweit eine Verarbeitung personenbezogener Daten zur Erfüllung einer
rechtlichen Verpflichtung erforderlich ist, dient Art. 6 Abs. 1 lit. c DSGVO als
Rechtsgrundlage.</p>

<p>Für den Fall, dass lebenswichtige Interessen der betroffenen Person oder
einer anderen natürlichen Person eineVerarbeitung personenbezogener Daten
erforderlich machen, dient Art.6 Abs. 1 lit. d DSGVO als Rechtsgrundlage.</p>

<p>Soweit die Verarbeitung für die Wahrnehmung einer Aufgabe erforderlich ist,
die im öffentlichen Interesse liegt oder in Ausübung öffentlicher Gewalt
erfolgt, und keine spezialgesetzliche Regelung vorliegt, so ergibt sich aus § 3
DSG NRW i.V.m. Art. 6 Abs. 1 lit. e DSGVO die erforderliche rechtliche
Ermächtigung.</p>

<h4>3.3. Datenlöschung und Speicherdauer</h4>
<p>Die personenbezogenen Daten der betroffenen Person werden gelöscht oder
gesperrt, sobald der Zweck der Speicherung entfällt. Eine Speicherung kann
darüber hinaus dann erfolgen, wenn dies durch den europäischen oder nationalen
Gesetzgeber in unionsrechtlichen Verordnungen, Gesetzen oder sonstigen
Vorschriften, denen der Verantwortliche unterliegt, vorgesehen wurde. Eine
Sperrung oder Löschung der Daten erfolgt auch dann, wenn eine durch die
genannten Normen vorgeschriebene Speicherfrist abläuft, es sei denn, dass eine
Erforderlichkeit zur weiteren Speicherung der Daten für einen Vertragsabschluss
oder eine Vertragserfüllung besteht.</p>

<h3>4. Bereitstellung der Website und Erstellung von Logfiles</h3>
<h4>4.1. Beschreibung und Umfang der Datenverarbeitung</h4>
<p>Bei jedem Aufruf unserer Internetseite erfasst unser System automatisiert
Daten und Informationen vom Computersystem des aufrufenden Rechners.</p>

<p>Folgende Daten werden hierbei erhoben:</p>
<ul>
<li>IP-Adresse des anfragenden Rechners</li>
<li>Datum und Uhrzeit des Zugriffs</li>
<li>Name und URL der abgerufenen Datei</li>
<li>Übertragene Datenmenge</li>
<li>Meldung, ob der Abruf erfolgreich war</li>
<li>Erkennungsdaten des verwendeten Browser- und Betriebssystems</li>
<li>Webseite, von der aus der Zugriff erfolgt</li>
</ul>

<p>Die Daten werden ebenfalls in den Logfiles unseres Systems gespeichert. Eine
Speicherung dieser Daten zusammen mit anderen personenbezogenen Daten des
Nutzers findet nicht statt.</p>

<h4>4.2. Rechtsgrundlage für die Datenverarbeitung</h4>
<p>Rechtsgrundlage für die vorübergehende Speicherung der Daten und der Logfiles
ist § 3 DSG NRW i.V.m. Art. 6 Abs. 1 lit. e DSGVO.</p>

<h4>4.3. Zweck der Datenverarbeitung</h4>
<p>Die vorübergehende Speicherung der IP-Adresse durch das System ist notwendig,
um eine Auslieferung der Website an den Rechner des Nutzers zu ermöglichen.
Hierfür muss die IP-Adresse des Nutzers für die Dauer der Sitzung gespeichert
bleiben. Die Speicherung in Logfiles erfolgt, um die Funktionsfähigkeit der
Website sicherzustellen. Zudem dienen uns die Daten zur Optimierung der Website
und zur Sicherstellung der Sicherheit unserer informationstechnischen Systeme.
Eine Auswertung der Daten zu Marketingzwecken findet in diesem Zusammenhang
nicht statt. Dieser Zweck dient der Aufgabenerfüllung gem. § 3 DSG NRW i.V.m.
Art. 6 Abs. 1 lit. e DSGVO.</p>

<h4>4.4. Dauer der Speicherung</h4>
<p>Die Daten werden gelöscht, sobald sie für die Erreichung des Zweckes ihrer
Erhebung nicht mehr erforderlich sind. Im Falle der Erfassung der Daten zur
Bereitstellung der Website ist dies der Fall, wenn die jeweilige Sitzung beendet
ist.</p>

<p>Im Falle der Speicherung der Daten in Logfiles ist dies nach spätestens
sieben Tagen der Fall. Eine darüberhinausgehende Speicherung ist möglich. In
diesem Fall werden die IP-Adressen der Nutzer gelöscht oder verfremdet, sodass
eine Zuordnung des aufrufenden Clients nicht mehr möglich ist.</p>

<h4>4.5. Widerspruchs- und Beseitigungsmöglichkeit</h4>
<p>Die Erfassung der Daten zur Bereitstellung der Website und die Speicherung
der Daten in Logfiles ist für den Betrieb der Internetseite zwingend
erforderlich. Es besteht folglich seitens des Nutzers keine
Widerspruchsmöglichkeit.</p>

<h3>5. Verwendung von Cookies</h3>
<h4>5.1. Beschreibung und Umfang der Datenverarbeitung</h4>
<p>Unsere Webseite verwendet Cookies. Bei Cookies handelt es sich um
Textdateien, die im Internetbrowser bzw. vom Internetbrowser auf dem
Computersystem des Nutzers gespeichert werden. Ruft ein Nutzer eine Website auf,
so kann ein Cookie auf dem Betriebssystem des Nutzers gespeichert werden. Dieser
Cookie enthält eine charakteristische Zeichenfolge, die eine eindeutige
Identifizierung des Browsers beim erneuten Aufrufen der Website ermöglicht.</p>

<p>Wir setzen Cookies ein, um unsere Website nutzerfreundlicher zu gestalten.
Einige Elemente unserer Internetseite erfordern es, dass der aufrufende Browser
auch nach einem Seitenwechsel identifiziert werden kann.</p>

<p>In den Cookies werden dabei folgende Daten gespeichert und übermittelt:</p>
<ul>
<li>Spracheinstellungen</li>
<li>Artikel</li>
<li>in einem Warenkorb</li>
<li>Log-In-Informationen</li>
</ul>

<p>Wir verwenden auf unserer Website darüber hinaus Cookies, die eine Analyse
des Surfverhaltens der Nutzer ermöglichen. Hierzu wird das Open-Source
Web-Analyse-Tool PIWIK (http://de.piwik.org) mit den entsprechenden
Einstellungen zur anonymen Nutzungsanalyse eingesetzt. Auf diese Weise können
folgende Daten übermittelt werden (Auszug):</p>
<ul>
<li>Häufigkeit</li>
<li>von Seitenaufrufen</li>
<li>Verwendeter</li>
<li>Browser</li>
<li>Besucherstandort</li>
<li>Verwendete</li>
<li>Suchmaschinen</li>
<li>Gerätetyp</li>
<li>Besuchslänge</li>
</ul>

<p>Der Veranstaltungskalender oder Teile des Veranstaltungskalenders werden
gemeinsam mit unserem Partner wuppertal-live.de bereitgestellt. Beim Aufruf der
Seite mit den Veranstaltungsdaten können Elemente wie z.B. Texte, Bilder,
Script- und Schriftbibliotheken von wuppertal-live.de ausgeliefert und dabei
IP-Adresse und gerätebezogene Informationen erfasst werden. wuppertal-live.de
nimmt den Schutz Ihrer persönlichen Daten ernst, weitere Informationen über die
Datenverarbeitung durch wuppertal-live.de können Sie
https://www.wuppertal-live.de/datenschutz entnehmen.</p>

<p>Beim Aufruf unserer Website wird der Nutzer über die Verwendung von Cookies
zu Analysezwecken informiert und seine Einwilligung zur Verarbeitung der in
diesem Zusammen verwendeten personenbezogenen Daten eingeholt. In diesem
Zusammenhang erfolgt auch ein Hinweis auf diese Datenschutzerklärung.</p>

<h4>5.2. Rechtsgrundlage für die Datenverarbeitung</h4>
<p>Die Rechtsgrundlage für die Verarbeitung personenbezogener Daten unter
Verwendung notweniger Cookies ist § 3 DSG NRW i.V.m. Art. 6 Abs. 1 lit. e
DSGVO.</p>

<h4>5.3. Zweck der Datenverarbeitung</h4>
<p>Der Zweck der Verwendung notwendiger Cookies ist, die Nutzung von Websites
für die Nutzer zu vereinfachen. Einige Funktionen unserer Internetseite können
ohne den Einsatz von Cookies nicht angeboten werden. Für diese ist es
erforderlich, dass der Browser auch nach einem Seitenwechsel wiedererkannt
wird.</p>

<p>Für folgende Anwendungen benötigen wir Cookies:</p>
<ul>
<li>Übernahme von Spracheinstellungen</li>
<li>Merken von Suchbegriffen</li>
</ul>

<p>Die durch notwendige Cookies erhobenen Nutzerdaten werden nicht zur
Erstellung von Nutzerprofilen verwendet.</p>

<p>Die Verwendung der Analyse-Cookies erfolgt zu dem Zweck, die Qualität unserer
Website und ihre Inhalte zu verbessern. Durch die Analyse-Cookies erfahren wir,
wie die Website genutzt wird und können so unser Angebot stetig optimieren.</p>

<p>Dieser Zweck dient der Aufgabenerfüllung gem. § 3 DSG NRW i.V.m. Art. 6 Abs.
1 lit. e DSGVO.</p>

<h4>5.4. Dauer der Speicherung, Widerspruchs- und Beseitigungsmöglichkeit</h4>
<p>Cookies werden auf dem Rechner des Nutzers gespeichert und von diesem an
unserer Seite übermittelt. Daher haben Sie als Nutzer auch die volle Kontrolle
über die Verwendung von Cookies. Durch eine Änderung der Einstellungen in Ihrem
Internetbrowser können Sie die Übertragung von Cookies deaktivieren oder
einschränken. Bereits gespeicherte Cookies können jederzeit gelöscht werden.
Dies kann auch automatisiert erfolgen. Werden Cookies für unsere Website
deaktiviert, können möglicherweise nicht mehr alle Funktionen der Website
vollumfänglich genutzt werden.</p>
